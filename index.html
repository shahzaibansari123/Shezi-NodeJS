<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script Axio Link</script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body id="login">
    <h2 id="login_Heading">Login</h2>
    <form onsubmit="return false">
        <div class="form-group" id="user_Inputs">
            <label id="user_inputs_Labels" for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group" id="user_Inputs">
            <label id="user_inputs_Labels" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button id="login_signup_Button" type="submit" class="btn btn-primary" onClick="onLogin()">Login</button>
        <button id="login_signup_Link" type="button" class="btn btn-link"><a id="link" href="signup.html">I DON'T HAVE
                AN ACCOUNT</a></button>
        <div class="alert alert-dark" role="alert" id="message"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
