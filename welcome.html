<body id="dashboard" onload="getCurrentUser()">
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-11">
                    <h1 id="dashboard_Heading">
                        <button id="profile_Button" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"
                            onclick="info()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </button>
                        Dashboard
                    </h1>
                    <h2 id="detail"></h2>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="alert alert-dark" itemid="msg" role="alert" id="message"></div>
        </div>
    </div>
    <br>
    <hr><br>
    <div>
        <h1 id="dashboard_Subheadings">Enter Card Info: </h1>
        <br>
        <div id="cards_Inputs">
            <form action="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="name@example.com">
                    <label for="title">Title</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
                    <label for="description">Description</label>
            </form>
            <br>
            <div id="buttondisplay" class="btn">
                <button id="create_show_Button" type="submit" onclick="create(event)"
                    class="btn btn-secondary">Create</button>
                <div class="dropdown">

                        </button> -->
                    <!-- <ul   id="type" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a  value="public" class="dropdown-item" href="#">Public</a></li>
                            <li><a value="private" class="dropdown-item" href="#">Private</a></li>
                    
                          </ul> -->
                    <select id="type" class="form-select" aria-label="Default select example">

                        <option selected value="public">public</option>
                        <option value="private">private</option>

                    </select>
                </div>
                <!-- <button id="create_show_Button" type="button" onclick="show()" class="btn btn-primary">Show</button> -->
            </div>

        </div>
    </div>
    <br>
    <hr><br>
    <h1 id="dashboard_Subheadings">Show Cards: <div class="btn-group" role="group"
            aria-label="Basic mixed styles example">
            <button type="button" class="btn" id="create_show_Buttonpbc" onclick="public()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-unlock-fill" viewBox="0 0 16 16">
                    <path
                        d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z" />
                </svg>
            </button>
            <button type="button" class="btn" id="create_show_Buttonpvt" onclick="private()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                </svg>
            </button>
            <button type="button" class="btn" id="create_show_Buttonrld" onclick="location.reload()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
            </button>
        </div>
    </h1>
    <br><br><br>
    <div id="show_Cards">
        <ol id="list"></ol>
    </div>
    <!-- Profile -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header" id="profile_Toggle">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="profile_Toggle">
            <p>
            <div id="user_Info">
                <h1 id="dashboard_Subheadings">User Profile</h1>
                <img id="pic" src="profile.jpg" alt="" height="150px" width="150px">
                <p id="profile"></p>
            </div>
            <button id="logout" type="button" class="btn btn-danger" onclick="onLogout()">Logout</button>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>

</html>
